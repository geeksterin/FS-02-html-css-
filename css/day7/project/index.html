<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Font awsome kit -->
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTvrkp1KB9xgxm-kehHlBZshEWhX5quIA0SBQ&usqp=CAU">
    <script src="https://kit.fontawesome.com/22748096c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section id="skills">
            <h1 class="section-heading mb75px">
                <span>
                    <i class="fas fa-chalkboard-teacher"></i>
                </span>
                SKILLS
            </h1>

            <div class="skills-display">

                    <div class="skill-progress">
                        <div class="fifty-percent mb-blue">
                            <div class="skill-name">
                                <span>C++</span>
                            </div>
                        </div>
                    </div>

                    <div class="skill-progress">
                        <div class="eighty-percent mb-cyan">
                            <div class="skill-name">
                                <span>ReactJS</span>
                            </div>
                        </div>
                    </div>

                    <div class="skill-progress">
                        <div class="fifty-percent mb-blue">
                            <div class="skill-name">
                                <span>Java DSA</span>
                            </div>
                        </div>
                    </div>

                    <div class="skill-progress">
                        <div class="eighty-percent mb-dark">
                            <div class="skill-name">
                                <span>BootStrap</span>
                            </div>
                        </div>
                    </div>

                    <div class="skill-progress">
                        <div class="eighty-fifty-percent mb-orange">
                            <div class="skill-name">
                                <span>HTML</span>
                            </div>
                        </div>
                    </div>

                    <div class="skill-progress">
                        <div class="eighty-fifty-percent mb-cyan">
                            <div class="skill-name">
                                <span>CSS</span>
                            </div>
                        </div>
                    </div>

                    <div class="skill-progress">
                        <div class="eighty-percent mb-blue">
                            <div class="skill-name">
                                <span>JavaScript</span>
                            </div>
                        </div>
                    </div>

                    <div class="skill-progress">
                        <div class="fifty-percent mb-blue">
                            <div class="skill-name">
                                <span>NodeJs</span>
                            </div>
                        </div>
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
