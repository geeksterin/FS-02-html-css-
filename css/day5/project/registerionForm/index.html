<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2 class="head">Register</h2>
    <form action="../registerSuccessful/index.html" class="main">
        <div class="fullname">
            <p>
                <label for="">Full Name</label>
                <input type="text" name="" id="" placeholder="Akhil Sharma">
            </p>
        </div>

        <div class="email">
            <p>
                <label for="">Email</label>
                <input type="email" name="" id="" placeholder="abc@test.com">
            </p>
        </div>

        <div class="password">
            <p>
                <label for="">Password</label>
                <input type="password" name="" id="" placeholder="*********">
            </p>
        </div>

        <div class="confirmpassword">
            <p>
                <label for="">Confirm Password</label>
                <input type="password" name="" id="" placeholder="*********">
            </p>
        </div>
    </form>

    <div class="main">
        <button class="btn">
            <a href="../registerSuccessful/index.html">Register</a>
        </button>
    </div>
</body>
</html>
